{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Student Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
        <h1 class="text-xl font-bold mb-4 text-red-600">Confirm Delete</h1>
        <p class="mb-6">Are you sure you want to delete <strong>{{ student.name }}</strong> (ID: {{ student.student_id }})?</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-between">
                <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Delete</button>
                <a href="{% url 'adviser_dashboard' %}" class="text-gray-600 hover:underline">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
