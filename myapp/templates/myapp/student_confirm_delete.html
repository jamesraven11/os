{% extends "myapp/base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Confirm Delete</h2>
<p>Are you sure you want to delete <strong>{{ student.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Delete</button>
    <a href="{% url 'adviser_dashboard' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
</form>
{% endblock %}
